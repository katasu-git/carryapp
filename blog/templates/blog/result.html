{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Result</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
  </head>
  <body>
    <div id="main">
	  <div id="main-in">
	    <div class="top-image">
		  <img class="top-img" src="{% static 'pic/curry_indian_man.png' %}" alt=""> <!--わかりやすい画像-->
		</div>
    {% for post in posts %}
		<div class="catch">
		  <h1>{{post.word_text}}</h1> <!--ここに何か面白い？一言-->
		  <h2>おすすめ：{{ post.title }}</h2> <!--ここに料理名-->
		</div>
    {% endfor %}

		<div class="detail">
		  <p>
		   ここに説明が欲しい<br>
       数値の合計:{{test}}
		  </p>
		</div>
	  </div>
	</div>

  </body>
</html>
